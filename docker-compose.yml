version: '2'

services:
  elasticsearch:
    container_name: elasticsearch
    image: elasticsearch:7.3.2
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - TZ=Asia/Taipei
      - http.host=0.0.0.0
      - http.port=9200
      - transport.host=127.0.0.1
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile: 65536
    volumes:
      - storage:/usr/share/elasticsearch/data
    networks:
      - docker_elk

  logstash:
    build: logstash/
    container_name: logstash
    environment:
      - TZ=Asia/Taipei
    command: -f /etc/logstash/conf.d/ -w 8
    volumes:
      - ./logstash/config:/etc/logstash/conf.d
    ports:
      - "5000:5000"
      - "5001:5001"
    networks:
      - docker_elk
    depends_on:
      - elasticsearch

  kibana:
    container_name: kibana
    image: kibana:7.3.2
    environment:
      - http.host=0.0.0.0
      - server.name=kibana
      - elasticsearch.url=http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - docker_elk
    depends_on:
      - elasticsearch

volumes:
    storage:
        driver: local

networks:
  docker_elk:
    driver: bridge
